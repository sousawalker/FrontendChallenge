<div id="team-positions">
  <div class="container-fluid">
    <div class="row">
      <div class="col teams">
        <ng-container *ngFor="let team of data; let i = index;">
          <div class="team" [class.active]="team.active" (click)="toggleActive(team);" *ngIf="i >= 0 && i < 8">
            <s>{{ team.name | firstLetter }}</s>

            <span>{{ team.name }}</span>

            <i></i>
          </div>
        </ng-container>
      </div>

      <div class="col teams lines">
        <div class="line"></div>

        <div class="line"></div>

        <div class="line"></div>

        <div class="line"></div>
      </div>

      <div class="col teams">
        <ng-container *ngFor="let team of data; let i = index;">
          <div class="team" [class.active]="team.active" (click)="toggleActive(team);" *ngIf="i > 7 && i < 12">
            <s>{{ team.name | firstLetter }}</s>

            <span>{{ team.name }}</span>

            <i></i>
          </div>
        </ng-container>
      </div>

      <div class="col teams lines">
        <div class="line"></div>

        <div class="line"></div>
      </div>

      <div class="col teams">
        <ng-container *ngFor="let team of data; let i = index;">
          <div class="team" [class.active]="team.active" (click)="toggleActive(team);" *ngIf="i > 11 && i < 14">
            <s>{{ team.name | firstLetter }}</s>

            <span>{{ team.name }}</span>

            <i></i>
          </div>
        </ng-container>
      </div>

      <div class="col teams lines">
        <div class="line"></div>
      </div>

      <div class="col teams">
        <ng-container *ngFor="let team of data; let i = index;">
          <div class="team" [class.active]="team.active" *ngIf="i === 14">
            <s>{{ team.name | firstLetter }}</s>

            <span>{{ team.name }}</span>

            <i></i>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
